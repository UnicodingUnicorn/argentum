<!doctype html>
<html>
	<head>
		<title>Argentum - Signup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</head>
	<body>
		<div id="app" class="row">
			<div v-if="message" class="red card-panel col s8 offset-s2">
				<span class="card-content white-text">{{message}}</span>
			</div>
			<form id="signup" class="col s8 offset-s2">
				<div class="row">
					<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="unit" type="email" class="validate">
						<label for="unit">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<button class="waves-effect waves-light btn" v-on:click="signup" type="button">Submit!</button>
				<!--input class="waves-effect waves-light btn" type="submit" value="Submit!"-->
			</form>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/js-cookie.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
	<script type="text/javascript" src="js/views/signup.js"></script>
</html>
