<!doctype html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Login</a></li>
						<li><a href="#">Signup</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div id="app" class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form v-if="!loggedIn" v-on:submit="login">
						<h3>Login</h3>
						<input id="loginEmail" type="email" placeholder="Email">
						<input id="loginPassword" type="password" placeholder="Password">
						<input type="submit" value="Login">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form v-if="!loggedIn" v-on:submit="login">
						<h3>Create User</h3>
						<input id="createEmail" type="email" placeholder="Email">
						<input id="createUsername" type="username" placeholder="Username">
						<input id="createPassword" type="password" placeholder="Password">
						<input type="submit" value="Login">
					</form>
				</div>
			</div>
			
			<div class="row" >
				<div class="col-md-8 col-md-offset-2">
					<p>{{message}}</p>
				</div>
			</div>
		<div>
	</body>
	<script src="../node_modules\js-cookie\src\js.cookie.js"></script>
	<script src="js/main.js"></script>
</html>
